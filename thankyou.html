<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Completed - PVC Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    /* Popup box */
    .popup {
      background: #fff;
      border-radius: 24px;
      padding: 40px 35px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
      animation: popupShow 0.4s ease forwards;
    }

    @keyframes popupShow {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .popup svg {
      width: 64px;
      height: 64px;
      margin-bottom: 25px;
      fill: #22c55e;
    }

    .popup h1 {
      font-size: 28px;
      font-weight: 700;
      color: #222;
      margin-bottom: 15px;
    }

    .popup p {
      color: #555;
      font-size: 17px;
      line-height: 1.5;
      margin-bottom: 35px;
      white-space: pre-line;
    }

    .popup button {
      background: #667eea;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 14px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 15px rgba(102,126,234,0.4);
    }
    .popup button:hover {
      background: #5a67d8;
      box-shadow: 0 12px 20px rgba(90,103,216,0.5);
    }
  </style>
</head>
<body>

  <div class="overlay" id="popupOverlay">
    <div class="popup" role="dialog" aria-labelledby="popupTitle" aria-describedby="popupDesc">
      <!-- Checkmark icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M9 16.2l-3.5-3.5 1.41-1.42L9 13.38l7.09-7.09 1.41 1.41z"/>
      </svg>

      <h1 id="popupTitle">Order Completed!</h1>
      <p id="popupDesc">
        Thank you for placing your PVC card order with us!
        <br />
        Your PVC card is being carefully crafted and will be dispatched shortly.
        <br />
        No need to contact us â€” just wait for your delivery.
      </p>

      <button id="closePopupBtn" type="button">Back to Home</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('popupOverlay');
    const closeBtn = document.getElementById('closePopupBtn');

    closeBtn.addEventListener('click', () => {
      // Hide popup
      overlay.style.display = 'none';
      // Redirect to home page (change if needed)
      window.location.href = 'https://https://pvcprintstore.github.io/pvc-store/';
    });

    // Optional: Close popup if user clicks outside popup box
    overlay.addEventListener('click', (e) => {
      if(e.target === overlay) {
        overlay.style.display = 'none';
        window.location.href = 'https://pvcprintstore.github.io/pvc-store/';
      }
    });
  </script>
</body>
</html>
