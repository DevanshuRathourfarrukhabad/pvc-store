<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {

<body>
  <h1>Contact US</h1>
  <h2>Get In Touch</h2>

  <div class="info">
    <p><b>Whatsapp Number :</b> 9451502077</p>
    <p><b>Address :</b> Turk Lalaiya Post Lahara, Kaimganj, farrukhabad, Uttar Pradesh </p>
  </div>

  <div class="social">
  <p><b>Social media :</b></p>
  <a href="https://instagram.com/ankit_csc_turklalaiya" target="_blank" style="display: inline-flex; align-items: center; text-decoration: none;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 32px; height: 32px; margin-right: 10px;" />
    <span style="color: blue; font-weight: bold; text-decoration: underline;">@ankit_csc_turklalaiya</span>

  <!-- ✅ Contact Form using Formsubmit -->
  <div class="form">
    <form id="contactForm" action="https://formsubmit.co/sarohacomputers@gmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_next" value="#thankyou"> <!-- Redirect ko rokega -->

      <label>Your name</label><br />
      <input type="text" name="name" required /><br />
      
      <label>Mobile Number:</label><br />

              <input

                type="tel"
                name="Mobile Number"
                pattern="[6-9]{1}[0-9]{9}"
                maxlength="10"
                required
                title="कृपया 10 अंकों का सही मोबाइल नंबर दर्ज करें"
                style="width: 100%; margin-bottom: 10px"
              /><br />

      <label>Your email</label><br />
      <input type="email" name="email" required /><br />

      <label>Subject</label><br />
      <input type="text" name="subject" required /><br />

      <label>Your message (optional)</label><br />
      <textarea name="message"></textarea><br />

      <button type="submit">Submit</button>
      <div id="successMessage" style="display:none; border: 2px solid green; background-color: transparent; color: black; padding: 15px; border-radius: 5px; margin-top: 15px; font-weight: bold;">
  Thank you for your message. It has been sent.
</div>
    </form>
  </div>

  <!-- ✅ Google Map Embed -->
<iframe 
  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14170.161746453827!2d79.384256!3d27.508657!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjfCsDMwJzMxLjIiTiA3OcKwMjMnMDMuMyJF!5e0!3m2!1sen!2sin!4v1718621274925" 
  width="100%"

  style="border:0; border-radius:10px;" 
  allowfullscreen="" 
  loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade">
</iframe>
</body>
<script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Form ko reload hone se roke

    const form = e.target;
    const formData = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        form.reset(); // Form clear ho jaye
        document.getElementById('successMessage').style.display = 'block'; // Message dikhao
      } else {
        alert("Form submit failed. Please try again.");
      }
    }).catch(error => {
      alert("Something went wrong. Please try again.");
    });
  });
</script>
